name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 25
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Setup Live2D core
        run: npm run setup

      - name: Build Cubism SDK
        run: |
          npm install
          npm run build
        working-directory: cubism

      - name: Compute release metadata
        run: |
          REF="${GITHUB_REF_NAME}"
          TAG="latest"
          PRERELEASE="false"
          if [[ "$REF" =~ -(alpha|beta|rc)([.-][0-9A-Za-z]+)?$ ]]; then
            TAG="prerelease"
            PRERELEASE="true"
          fi
          echo "RELEASE_TAG=${TAG}" >> "${GITHUB_ENV}"
          echo "PRERELEASE=${PRERELEASE}" >> "${GITHUB_ENV}"

      - name: Publish to NPM
        run: |
          echo "Publishing to npm with tag: ${RELEASE_TAG} (ref: ${GITHUB_REF_NAME})"
          npm publish --tag "${RELEASE_TAG}"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ env.PRERELEASE == 'true' }}
